<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Glowing Button</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #121212;
      font-family: 'Poppins', sans-serif;
    }

    .btn {
      padding: 16px 50px;
      border: none;
      outline: none;
      color: white;
      font-size: 18px;
      border-radius: 14px;
      background-color: #1e1e1e;
      cursor: pointer;
      position: relative;
      z-index: 1;
      transition: color 0.3s ease-in-out;
      overflow: hidden;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg,
        #ff0000,
        #ff7300,
        #fffb00,
        #48ff00,
        #00ffd5,
        #002bff,
        #ff00c8,
        #ff0000
      );
      background-size: 400%;
      animation: glowing 15s linear infinite;
      z-index: -2;
      filter: blur(20px);
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }

    .btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1e1e1e;
      border-radius: 14px;
      z-index: -1;
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn:active {
      color: black;
      background-color: white;
    }

    @keyframes glowing {
      0% { background-position: 0 0; }
      50% { background-position: 200% 0; }
      100% { background-position: 0 0; }
    }
  </style>
</head>
<body>

  <button class="btn">Glowing Button</button>

</body>
</html>
